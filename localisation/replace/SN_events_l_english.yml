### WORLD NEWS ###
#################
 sn_news.1.t:0 "도나우 위기"
 sn_news.1.d.hungary.war:0 "헝가리는 최근 일어난 일련의 사건들로 인해 오스트리아와의 불화를 쌓아왔고, 결국 헝가리는 독립을 선언하였습니다. 하지만 오스트리아 정부는 헝가리의 독립을 용인하지 않고 동원령을 발표했고, 두 국가간의 교전이 시작되며 전쟁이 발발했습니다."
 sn_news.1.d.hungary.peace:0 "헝가리는 최근 일어난 일련의 사건들로 인해 오스트리아와의 불화를 쌓아왔고, 결국 헝가리는 독립을 선언하였습니다. 오스트리아 정부는 헝가리의 군사력이 낮지 않아 만약 최악의 상황으로 치닫을 시 막대한 사상자를 낳을 수 있다고 판단하여 헝가리의 독립을 용인하였고, 이로써 두 국가는 갈라지게 되었습니다."
 sn_news.1.a.war:0 "하느님, 황제를 지켜주소서!"
 sn_news.1.a.peace:0 "제국이 불안정하다."
 sn_news.1.b:0 "하느님, 헝가리인을 축복하소서!"
 sn_news.1.c.war:0 "예정된 결과였다."
 sn_news.1.c.peace:0 "상황을 예의주시하자."

###############
### GERMANY ###
###############
 germany.10000.t:0 "프리드리히 3세의 치세"
 germany.10000.d:0 "프리드리히 3세는 빌헬름 2세를 계승하여 1888년 3월 9일 독일 제국의 2대 황제로 즉위하였습니다. 그는 평소 자유주의에 관심이 많은 진보적인 인물이었고, 독일 제국을 개혁하기 시작했습니다. 그는 전쟁을 원하지 않아 독일이 유럽에서 균형을 수호하길 원했습니다. 이러한 행보는 아프리카에서 식민지 쟁탈전이 일어나 긴장감이 고조되던 유럽에서 평화가 유지될 수 있도록 하였고 영국을 비롯한 여러 국가들의 호의적인 반응을 이끌어냈습니다.  또 자유주의자를 지원하여 사실상 전제군주제의 모습을 띠던 '프로이센식 입헌군주제'에서 황제의 의회해산권 등을 포기하며 영국식 입헌군주제를 도입하는 등 독일의 민주화에 앞장 서 위대한 황제로 남게 되었습니다."
 germany.10000.a:0 "확인"

 germany.1.t:0 "독일의 상황"
 germany.1.d:0 "독일은 1971년 통일을 선언한 이후 나날히 발전해왔습니다. 프리드리히 3세의 즉위로 평화주의 노선을 타게된 독일은 폴란드인의 자치, 영국식 입헌군주제의 도입 등 자유주의 개혁을 하며 영국에게서 좋은 반응을 이끌어냈습니다. 한편 프랑스는 러시아와 함께 동맹을 맺으며 독일을 압박했고, 이에 독일은 영국과 동맹 관계를 형성하였습니다. 위기가 고조되는 가운데 최전선에 서있는 독일은 이 상황을 타개할 수 있을까요?"
 germany.1.a:0 "독일 만세!"

 germany.3.t:0 "폴란드의 조약 언급"
 germany.3.d:0 "1920년 폴란드가 독립할 당시에, 우리 [GER.GetNameDef] 내에서도 폴란드계 인구가 많은 동부 지역에서 독립 운동의 양상을 띄는 시위가 일어났었습니다. 정부는 이를 막기보단 자치를 확대했고, 독립한 폴란드를 새로운 사회주의 세력을 막을 우방국으로 두고 싶어했습니다. 이후 폴란드와 긴밀한 협력 관계를 구축하며 탄생한 것이 바르샤바 조약이었습니다. 폴란드와 소련이 전쟁 상태에 돌입할 시에 독일이 폴란드에 편에 서서 소련에 선전포고를 한다는 것을 담고 있는 이 조약은 지금 그 빛을 발할 때가 왔습니다. 우리는 조약을 이행하야 합니다."
 germany.3.a:0 "폴란드의 자유를 지켜주자!"

##############
### POLAND  ###
##############
 poland.1.t:0 "소련의 대한 독일의 선전포고"
 poland.1.d:0 "오늘, 독일은 바르샤바 조약에 명시된 내용에 따라 소련에게 선전포고했습니다. 독일이 전쟁을 두려워해 폴란드를 버릴 것이라고 생각한 [SOV.GetLeader](은)는 예상치 못한 상황에 적잖이 당황했습니다. 독일은 이제 폴란드의 편에 서서 싸울 것이며, 전쟁은 더 이상 되돌아올 수 없는 강을 건너고 말았습니다."
 poland.1.a:0 "모래시계를 뒤집을 때가 왔군."
 poland.1.b:0 "폴란드의 의지는 모두가 대변한다!"

###################
### Ausrria-Hungary ###
###################
 austria-hungary.6.t:0 "헝가리가 독립을 선언하다!"
 austria-hungary.6.d:0 "최근 오스트리아와 헝가리의 관계가 악화되어왔고, 이번 일로 폭발하고 말았습니다. 헝가리는 오스트리아 정부가 전쟁을 계속하는 것에 대해 반대하고 나서면서 어제 독립을 선언하였고, 이에 대해 오스트리아 정부는 아직 답변을 내놓지 않고 있습니다."
 austria-hungary.6.a:0 "당장 저지하라!"
 austria-hungary.6.b:0 "지금은 막을 겨를이 없다."

##############
### Hungary ###
#############
 hungary.2.t:0 "전쟁과 관련한 헝가리의 독립 문제"
 hungary.2.d:0 "최근 오스트리아 정부가 전쟁을 시작하며 헝가리 내부에서의 반전 운동이 일고 있습니다. 오스트리아가 전쟁을 끝낼 기미가 보이지 않자 헝가리가 독립적으로 행동해야 한다는 의견이 나오게 되었습니다. 이제 우리의 미래는 우리가 결정해야 합니다."
 hungary.2.a:0 "이건 좋은 기회다."
 hungary.2.b:0 "우리는 배신하지 않는다."

 hungary.3.t:0 "헝가리의 독립에 관한 최종 의결"
 hungary.3.d:0 "헝가리는 키에제제시(대타협)으로 오스트리아와의 관계를 유지했지만, 계속되는 대타협은 대타협이 우리가 다스리는 영토의 이권을 지킬 좋은 방법이 아니란 것을 여실히 드러내고 있습니다. 이 불화를 끝내기 위해 우리는 단독적인 결정을 할 것이며, 앞으로도 그럴 것입니다. 이에 우리는 오스트리아의 굴레를 벗어던지고 오직 헝가리인만을 위한 국가를 만들겠노라고 선언합니다!"
 hungary.3.a:0 "성 이슈트반 만세!"