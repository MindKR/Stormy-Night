### Fall of Berlin ###
################
 city.1.t:0 "베를린의 함락"

# France
 city.1.d:0 "오늘은 역사의 전환점으로 기록될 것입니다. 프랑스를 얕보았던 독일은 프랑스군의 군홧발 아래 무졌습니다. 프랑스군은 독일의 심장부 베를린을 폭풍처럼 휩쓸어버렸고, 남은 독일군 잔당들은 저항하였지만, 지난 날들에 대한 복수의 의지 앞에 전멸했습니다.\n\n프랑스는 독일 국회의사당에 적기를 꽂으며 완벽한 굴욕을 선사하였고, 의기양양하게 개선식을 진행하며 1871년을 독일에게 반대로 상기시켜주었습니다. 독일의 몰락이 머지 않았습니다."
 city.1.b:0 "1871년의 복수는 이로써 마무리되었다."

# Soviet Union
 city.2.d:0 "소련군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다."
 news.131.b:0 "소비에트 인민들은 언제나 승리할 것이다!"