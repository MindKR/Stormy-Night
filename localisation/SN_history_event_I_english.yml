 germany.H_frederick_III.t:0 "프리드리히 3세의 치세"
 germany.H_frederick_III.d:0 "프리드리히 3세는 빌헬름 2세를 계승하여 1888년 3월 9일 독일 제국의 2대 황제로 즉위하였습니다. 그는 평소 자유주의에 관심이 많은 진보적인 인물이었고, 독일 제국을 개혁하기 시작했습니다. 그는 전쟁을 원하지 않아 독일이 유럽에서 균형을 수호하길 원했습니다. 이러한 행보는 아프리카에서 식민지 쟁탈전이 일어나 긴장감이 고조되던 유럽에서 평화가 유지될 수 있도록 하였고 영국을 비롯한 여러 국가들의 호의적인 반응을 이끌어냈습니다.  또 자유주의자를 지원하여 사실상 전제군주제의 모습을 띠던 '프로이센식 입헌군주제'에서 황제의 의회해산권 등을 포기하며 영국식 입헌군주제를 도입하는 등 독일의 민주화에 앞장 서 위대한 황제로 남게 되었습니다."
