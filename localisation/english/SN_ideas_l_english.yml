l_english:
 romanovs_in_exile:0 "망명한 로마노프가"
 romanovs_in_exile_desc:1 "1919년 러시아에서 일어난 사회주의 혁명으로 여러 국가가 개입하였지만, 결국 혁명은 막을 수 없었습니다. 하지만 개입한 세력 중 영국과 독일은 합동 작전을 펼쳐 로마노프가의 탈출을 도왔고, 로마노프가는 현재 §Y[ROOT.GetNameDef]§!에서 망명 중입니다."
 romanovs_in_exile_tt:0 "§R로마노프 왕조가 복고된다면 사라질 것입니다!§!\n"

 Austria-Hungary:0 "오스트리아-헝가리의 구성국"
 Austria-Hungary_desc:0 ""

 wilhelm_ii:0 "빌헬름 2세"
 wilhelm_ii_desc:0 "§Y출생:§!\n1859년 1월 27일\n프로이센 왕국 베를린\n§W--------------§!\n§Y국왕 정보§!\n이름: 프리드리히 빌헬름 빅토어 알베르트\n가문: 호엔촐레른가\n즉위: 1917년 3월 9일\n§W--------------§!\n독일의 3대 카이저 빌헬름 2세는, 선왕이었던 프리드리히 3세를 이어 즉위했습니다. 그는 아버지의 정책에 대해 반대하며 대립을 자주 하곤 했지만, 선왕의 정책으로 인해 입헌군주국이 된 독일에서 권력이 구속당한 채 즉위한 후 조용히 독일의 카이저로서 지내고 있습니다. 비록 그가 그의 아버지와는 다른 행보를 보여주긴 하지만... 독일 국민들의 귀감이 될 수 있을 것입니다."
 wilhelm_iii:0 "빌헬름 3세"
 GER_unified_german_pride:0 "통일된 독일의 긍지"
 GER_unified_german_pride_desc:0 "독일이 통일된 지도 벌써 60년이 넘었습니다. 다른 국가들의 견제에도 불구하고 독일은 강대국으로 우뚝 섰으며, 평화로운 나날을 보내고 있습니다. 하지만 이 평화와 번영이 오래갈 지는 미지수입니다."
 GER_conservative_military:0 "보수적인 군부"
 GER_conservative_military_desc:0 "시대는 더 발전된 무기를 추구하는 데에 반해, 독일 군부는 구교리를 추종하며 신형 무기들의 도입이 느립니다. 또한 독일이 하나로 통일된 이래 계속된 평화는 군의 전투 경험 부재로 인한 장기적인 전투 수행 능력의 약화를 불러일으켰습니다. 우리는 낡은 군대를 개혁해나가야 합니다."
 GER_exclusive_of_junkers:0 "융커의 독점"
 GER_exclusive_of_junkers_desc:0 "융커는 프로이센의 지배 계급으로, 보수적입니다. 독일은 입헌군주제를 도입한 후 정부에서 대대적으로 융커의 특권에 대해 제한을 두려 했지만 아직까지도 융커들은 여러 행정 기구와 토지를 점하고 있습니다. 이는 독일이 해결해야할 중대한 사회 문제로 대두되고 있습니다."
 GER_great_depression:0 "대공황"
 GER_great_depression_desc:0 "1930년, 런던 증권거래소에서 일어난 주가 대폭락은 전세계를 혼란의 도가니에 빠지게 했습니다. 영국과 독일의 건함 경쟁은 대공황의 후유증에 결정타를 날렸으며 이로 인해 발생한 손실은 돌이킬 수 없을 정도였습니다. 때문에 대공황을 대처하지 못한 정부에 대한 비난이 쏟아졌고, 이에 대해 책임을 물어 1933년에 조기 총선이 이루어졌으며, 그 결과 오토 벨스가 당선되었습니다. 하지만, 벨스 내각도 초반에는 이에 대해 이렇다할 대책을 내놓지 못했습니다.\n\n벨스 내각은 치솟는 실업률을 잡기 위해 고속도로 건설과 같은 공공사업들을 진행하며 이를 해결하려 했지만 이 모든 손실을 단기간에 회복하기엔 역부족이였고, 완전한 경제 회복 까지는 매우 오랜 시간이 걸릴 것으로 보입니다."
 GER_aftermath_of_naval_arms_race:0 "건함경쟁의 여파"
 GER_aftermath_of_naval_arms_race_desc:0 "20세기에 들어 독일은 자연스럽게 패권도전국의 반열에 자리를 올리며 영국과 치열한 건함 경쟁을 벌여왔습니다. 그리고 과도한 군비확장은 두 국가 간의 관계를 악화시키는 동시에 경제 역시 파탄 상태로 몰아갔습니다.\n\n정부는 이를 해결하기 위해 갖은 노력을 기울였으나 비대하게 성장한 조선사업은 대공황을 기점으로 완전히 몰락했으며, 천문학적인 액수의 손해와 실업자들을 양성했습니다.\n\n조선 사업 전반에 대한 구제와 방대한 실업 문제의 해결은 현실적으로 불가능에 가까우며, 현 시점에서 정부는 다방면에서 해결책을 강구하고 있습니다."

 FRA_lagacy_of_revolution:0 "대혁명의 유산"
 FRA_overseas_france:0 "프랑스 해외 영토"
 FRA_overseas_france_desc:0 "파리 코뮌은 결성된 이후 외국인의 권리 신장을 위해 노력해왔습니다. 그 정책은 아프리카를 비롯한 식민지에도 적용이 되었고, 과거의 식민지인들은 프랑스에 동화되어 프랑스인의 정체성을 가지게 되었습니다. 적어도 우리가 통치하는 동안, 프랑스는 하나로 단결할 것입니다."
 FRA_resting_place_for_socialists:0 "사회주의자들의 안식처"

 AUS_habsburg-lothringen:0 "합스부르크로트링겐가"
 AUS_habsburg-lothringen_desc:0 "합스부르크로트링겐가는 오랫동안 오스트리아를 통치하며 유럽에서 영향력 있는 가문입니다." 
 AUS_an_empire_left_alone:0 "홀로 남은 제국"
 AUS_indivisibiliter_ac_inseparabiliter:0 "갈라질 수도 없고 분리될 수도 없다"

 RUS_constitutional_crisis:0 "헌정위기"
 RUS_rising_communist_sentiments:0 "공산주의 정서의 대두"
 RUS_romanovs_in_exile:0 "망명한 로마노프가"

 support_from_britain:0 "영국으로부터의 지원"
 support_from_britain_desc:0 "영국은 1883년 협상 이후부터 계속해서 이탈리아를 지원해왔습니다. 이는 리소르지멘토 이후 이탈리아를 발전시키는 데에 큰 기여를 하였지만, 이 지원은 다른 면에서 이탈리아의 자체 발전을 더디게 만들고 있습니다."

 KNB:0 "KNB"
 KNB_desc:0 "국가보안위원회(Комиссия национальной безопасности)는 러시아 제국 왕당파가 몽골에서 쿠데타를 일으킨 후 설립한 정보 기관으로, 주로 소련에서 넘어오는 스파이들을 찾아내는 방첩 역할을 수행해왔습니다. 이 기관이 있는 이상, 소련에게서 우리는 안전할 것입니다." 

