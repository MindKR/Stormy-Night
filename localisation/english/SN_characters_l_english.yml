 #AUSTRIA
 AUS_Karl_I:0 "카를 1세"
 AUS_Karl_I_desc:0 "§Y출생:§!\n1887년 8월 17일\n오스트리아-헝가리 제국, 퍼센베우그\n§W--------------§!\n§Y국왕 정보§!\n이름: 카를 프란츠 요제프 루드비히 허버트 게오르크 오토 마리아\n가문: 합스부르크로트링겐가\n즉위: 1916년 11월 21일\n§W--------------§!\n오스트리아의 카이저 카를 1세는, 사라예보 사건이 일어나고 세르비아와의 전쟁이 끝난 이후 이중제국을 구성하던 민족들의 분리독립 운동이 고조되던 시기에 프란츠 요제프 1세를 이어 즉위했습니다. 즉위하자마자 제국의 존망이 달린 중요한 과제에 직면한 카이저는 프란츠 페르디난트 대공이 생각했던 것처럼 오스트리아-헝가리 제국을 연방 국가로 만드려 했습니다. 그렇게 제2차 크로아티아-헝가리 타협이 이루어지며 크로아티아와 보스니아의 통합이 결정되었고, 위기는 잠재워졌지만 이는 헝가리 독립 여론의 씨앗이 되었습니다. 다민족 국가의 염원을 달성하기 위해는 아직 많은 과제가 남은 것 같습니다." 
