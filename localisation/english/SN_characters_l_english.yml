 #GERMANY
 GER_otto_wels:0 "오토 벨스"
 GER_otto_wels_desc:0 "§Y출생:§!\n1873년 9월 15일\n독일 제국, 베를린\n§W--------------§!\n오토 벨스는 베를린의 한 요식업자의 아들로 태어났습니다. 한 때 도배사로 일하였으며, 1895년부터 1897년까지의 군 복무 이후 그는 독일이 영국식 입헌군주제를 도입하던 시기 사회민주당에 입당하며 정계에 발을 들였습니다. 브란덴부르크 주의 당 서기로도 지냈으며, 사회민주당이 발행하는 신문인 포어베르츠에서도 일하였습니다. 1912년 선거에서 그는 라이히스탁 의원이 되었으며, 1919년부터는 사민당 당수가 되었습니다. 오토 벨스는 1930년 대공황 이후 진행된 조기총선인 1933년 라이히스탁 선거 이후 독일의 수상으로 취임했습니다."
