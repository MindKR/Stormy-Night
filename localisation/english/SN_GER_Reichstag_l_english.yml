 KPD_text:0 "§R독일 공산당§!"
 KPD_desc:0 "§R독일 공산당§!" (사회주의)\n\n독일 공산당은 혼란스럽고 어려운 시기에도 주목받지 못하는 정당입니다. 이들은 변절해버린 사회민주당의 행태를 비난하며 생겨난 분파입니다. 공산당이 추구하는 사회주의 체제의 실현은 현재 이루어지기엔 먼산일 뿐입니다."
 SPD_text:0 "§t사회민주당§!"
 SPD_desc:0 "§t사회민주당§! (사회민주주의)\n\n19세기 작은 단체로 시작한 독일 사회민주노동당은 비스마르크 시기 1878년 반사회주의법 제정으로 인해 많은 탄압을 받아왔습니다. 하지만 프리드리히 3세의 반사회주의법 폐지는 사회민주당의 숨통을 트이게한 것에도 모자라 날개를 달아주었고, 프리드리히 3세가 후원하고 기존 대중들의 대대적인 지지를 받던 진보인민당, 국민자유당이나 융커들의 지지를 받던 독일 보수당의 자리를 빠르게 잠식해 나아갔습니다.\n\n하지만, 사회민주당이 구성하는 내각이 내새웠던 반영 정책은 과도한 군비 확장과 제국주의 기조를 불러오기 시작했으며, 사회민주당의 이치는 틀어져버렸습니다. \n\n이는 1930년 대공황을 기점으로 무너져내렸고, 사회민주당은 아직까지 그 형세를 유지하고 있지만 사회민주당에 대항하는 진보인민당과 국민자유당은 '독일 민주당'이라는 이름 하에 결집하고 있습니다. 정권을 사수하고 올바른 선택을 해야할 것입니다."
 Reichstag_poland_text:0 "§0폴란드당§!"
 Reichstag_alsace-lorraine_text:0 "알자스-로렌당"
 DDP_text:0 "§Y독일 민주당§!"
 DDP_desc:0 "§Y독일 민주당§! (자유주의)\n\n민주당의 역사를 어디서부터 설명해야 마땅할까요? 독일 민주당은 평화를 향한 투쟁의 역사를 그려왔습니다. 이 당의 전신인 진보인민당과 국민자유당부터 알아봅시다.\n\n§8진보인민당§!은 1884년 프리드리히 3세의 후원 및 지지와 함께 자유사상당이라는 이름으로 성장했습니다. 1903년 독일이 완전한 입헌군주국으로 발돋움하기 이전부터 진보인민당은 평등한 투표권, 3계급 투표제 폐지, 선거법 개혁 등을 이끌었습니다. 이들이 입헌군주국의 초석을 마련했다고 해도 무방하겠지요.\n\n§4국민자유당§!은 비스마르크에 대항하기 위해 1861년 창당된 독일 진보당에 그 뿌리를 두고 있습니다. 이들 중 일부는 보오전쟁이 진행되며 1867년 비스마르크 지지 세력으로 변모해 분파가 되었습니다.\n\n이 두 정당의 공통점이 있다면, 바로 진보당에서 시작되었다는 것입니다. 진보당은 이후 §8자유사상당§!과 §4국민자유당§!으로 분열되었으나, 공동의 위협이 나타났으니 바로 §t사회민주당§!이었습니다. 프리드리히 3세의 개헌과 함께 반사회주의법이라는 족쇄에서 풀려나자마자 사민당은 크게 성장하며 마수를 뻗치니, 탐욕은 커져갔으며 타락해가기 시작했습니다. 기어이 영국과 군비 경쟁을 일으켜 독일의 경제를 망가뜨렸고 이들은 현 독일의 평화를 위협하는 1등 공신일 것이 틀림없었습니다.\n\n한 때 서로 다른 목표를 가졌던 두 정당은 1922년의 논의를 기점으로 하나의 목표만을 바라보고 있습니다.\n\n"사회민주당을 타도시키자!""
