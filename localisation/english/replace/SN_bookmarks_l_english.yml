 FRA_INEVITABILITY_DESC:0 "제3공화국은 독일과의 경쟁에서 밀려나 동맹 확보에 실패했습니다. 이에 따라 정부의 위상은 실추되었고, 공산주의자들이 국민들을 선동하기 시작했습니다. 프랑스의 상황을 모방하려는 움직임이 독일에서도 일어나자 독일 의회는 공산주의자들의 추방을 결정했고, 프랑스로 망명한 독일의 공산주의자들까지 가세하자 1924년 프랑스 공산당은 선거에서 승리, 공산당의 1당 독재 체재가 완성되었습니다. 우리가 강성해진 지금, 잃어버린 고토 알자스-로렌을 되찾고 독일 제국을 사회주의와 공산주의로 물들일 것입니다!"
