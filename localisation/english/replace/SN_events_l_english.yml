##################
### WORLD NEWS ###
##################
 worldnews.1.t:0 "도나우 위기"
 worldnews.1.d.hungary.war:0 "헝가리는 최근 일어난 일련의 사건들로 인해 오스트리아와의 불화를 쌓아왔고, 결국 헝가리는 독립을 선언하였습니다. 하지만 오스트리아 정부는 헝가리의 독립을 용인하지 않고 동원령을 발표했고, 두 국가간의 교전이 시작되며 전쟁이 발발했습니다."
 worldnews.1.d.hungary.peace:0 "헝가리는 최근 일어난 일련의 사건들로 인해 오스트리아와의 불화를 쌓아왔고, 결국 헝가리는 독립을 선언하였습니다. 오스트리아 정부는 헝가리의 군사력이 낮지 않아 만약 최악의 상황으로 치닫을 시 막대한 사상자를 낳을 수 있다고 판단하여 헝가리의 독립을 용인하였고, 이로써 두 국가는 갈라지게 되었습니다."
 worldnews.1.a.war:0 "하느님, 황제를 지켜주소서!"
 worldnews.1.a.peace:0 "제국이 불안정하다."
 worldnews.1.b:0 "하느님, 헝가리인을 축복하소서!"
 worldnews.1.c.war:0 "예정된 결과였다."
 worldnews.1.c.peace:0 "상황을 예의주시하자."

