 war_justification.217.a:0 "이는 필히 전쟁을 불러일으킬 것이다."

###############
### GERMANY ###
###############
 History_GER.1.t:0 "독일의 상황"
 History_GER.1.d:0 "1871년의 통일, 1903년의 입헌군주제 도입 이후 최전성기를 맞이하던 독일의 미래는 암울하기만 합니다.\n\n영국과의 치열한 해군 경쟁으로 해군은 비대해지고 조선 산업은 그 어느 때보다 호황을 누렸지만....\n\n1930년의 영국발 대공황은 모든 것을 무너뜨렸습니다. 독일의 역량으로 무리하게 벌린 사업들은 한 순간에 무너지며 경제를 나락으로 떨어뜨렸습니다. 게다가 독일은 입헌군주국이 되었음에도 불구하고 융커들은 넓은 토지를 소유하고 있고, 여러 행정 기관의 자리를 차지하고 있습니다.\n\n또한, 대외적으로\n1916년을 기점으로 사회주의 국가가 된 프랑스와,\n동부에서 독일을 겨냥하는 러시아로 인해 독일은 동쪽과 서쪽 모두에서 심각한 안보 위기를 겪고 있습니다.\n\n과연 독일이 이를 해결하고 중흥할 수 있을까요?"
 History_GER.1.a:0 "독일의 영광을 다시 되찾으리라!"

 History_GER.2.t:0 "프리드리히 3세의 치세"
 History_GER.2.d:0 "프리드리히 3세는 빌헬름 1세를 계승하여 1888년 3월 9일 독일 제국의 2대 황제로 즉위하였습니다. 그는 황가에 대한 자긍심이 강했으며, 황가가 그저 독일의 한 역사로 남게 되는 것을 원하지 않았습니다. 그와 그의 배우자인 빅토리아 공주는 자유주의에 관심이 많은 진보적인 성향의 인물이었지만, 그의 아들인 빌헬름 황태자는 프리드리히보다는 선왕 빌헬름 1세에 가까운 권위주의적 성향을 가졌었고, 프리드리히 3세는 급진적인 자유주의 정책이 아니라면 그를 이을 권위적인 국왕에 의해 제위 중 이룬 정책들이 모두 물거품이 될 것이며, 자칫하다간 호엔촐레른 왕가가 독일에서 폐지되는 상황에 직면할 수도 있다고 생각했습니다. §R전쟁§!, 또는 §B혁명§!에 의해서 말입니다. 그래서 그가 도출해낸 해답은...\n\n"§G독일 제국을 완전한 입헌군주국으로 만들자§!"\n\n는 것이었습니다. 그렇게 그의 제국에 대한 개혁은 시작되었습니다. 제국의회가 총리에게 책임을 물 수 있게 된 것부터, 반사회주의법 폐지로 사회민주당이 제1당으로 등극하게 되고, 유화책으로 유럽의 질서와 평화를 유지하며, 1903년 '완전한 영국식 입헌군주제의 도입'이라는 업적을 남긴 프리드리히 3세는 프리드리히 2세에 이은 또 다른 대왕의 칭호로 불리고 있습니다."
 History_GER.2.a:0 "확인"

 germany.1.t:0 "빌헬름 2세의 승하"
 germany.1.d:0 ""
 Wilhelm_II_dies_tt:0 "§Y빌헬름 2세§!가 사망함에 따라, 빌헬름 황태자가 §Y빌헬름 3세§!로 즉위할 것이며, 원수를 그만둘 것입니다."

#############
### FRANCE ###
#############
 History_FRA.1.t:0 "대홍수"
 History_FRA.1.d:0 "프로이센과 전쟁에서의 패배로 두 국가의 역사는 엇갈렸습니다. 더 이상 국민들은 황제를 원하지 않았고 혁명을 부르짖으며 들고 일어났습니다. 노동자만을 위한 국가의 탄생이었습니다. 인민들은 혁명 정신과 사회주의에 경도되었고, 제국주의를 무너뜨릴 준비를 하고 있습니다."
 History_FRA.1.a:0 "프랑스는 견뎌내리라."

 france.2.t:0 "장 알레마네의 사망"
 france.2.d:0 "프랑스의 제1대 연방 평의회 의장인 장 알레마네가 오늘 영면하였습니다. 연방 평의회는 알레마네의 사망에 따라 그를 이을 후계자를 선출하려 합니다."
 france.2.a:0 "장 롱게가 연방 평의회 의장으로 선출될 것이다."
 france.2.b:0 "찰스 라포포트가 연방 평의회 의장으로 선출될 것이다."
 france.2.c:0 "레옹 블룸이 연방 평의회 의장으로 선출될 것이다."
 france.2.e:0 "아직 선출하기엔 이르다. 임시적으로 연방 평의회에 통치 권한을 위임한다."

##############
### POLAND  ###
##############
 poland.1.t:0 "소련의 대한 독일의 선전포고"
 poland.1.d:0 "오늘, 독일은 바르샤바 조약에 명시된 내용에 따라 소련에게 선전포고했습니다. 독일이 전쟁을 두려워해 폴란드를 버릴 것이라고 생각한 [SOV.GetLeader](은)는 예상치 못한 상황에 적잖이 당황했습니다. 독일은 이제 폴란드의 편에 서서 싸울 것이며, 전쟁은 더 이상 되돌아올 수 없는 강을 건너고 말았습니다."
 poland.1.a:0 "모래시계를 뒤집을 때가 왔군."
 poland.1.b:0 "폴란드의 의지는 모두가 대변한다!"

############
### Austria ###
############
 austria.1.t:0 "오스트리아의 상황"
 austria.1.d:0 "1914년에 발발한 오스트리아-세르비아 전쟁은 낡은 제국을 무너뜨리는 기폭제가 되었습니다. 이 작은 전쟁은 제국의 결점을 파고들었고, 독립운동의 열기는 커져만 갔습니다. 정부는 구성국간의 이해관계는 완전히 무시한 채 이전 세대의 대타협을 답습하려 하였고, 강제력을 동반한 이 결정은 결속을 불신으로 변화시켰습니다.\n\n시대는 이념, 민족과 같은 복합적인 문제를 부여하고 있으며, 우리는 올바른 방식으로 이를 타파해야할 것입니다."
 austria.1.a:0 "Indivisibiliter ac Inseparabiliter(갈라질 수도 없고 분리될 수도 없다)"

 austria.4.t:0 "준비"
 austria.4.d:0 "이중제국의 황제, 프란츠 페르디난트는 다가오는 제4차 대타협을 위한 준비에 바쁩니다.\n\n지난 영국발 대공황은 그에게 있어 제국을 재편성할 절호의 기회가 되었습니다. 농산물과 경공업에 의존하던 헝가리 왕국 정부는 대공황으로 인해 심각한 재정적자에 시달리게 되었고, 황제가 헝기리 정부에 지원할 수 있는 "보조금"은 이번 대타협을 성공적으로 이끌어낼 수 있는 원동력이 될겁니다. 그동안 제국의 개편에 반대했던 헝가리인들의 양보를 이끌어 낼 수 있을 것이라는 전망에 황제는 매우 기대 중입니다.\n\n이런 그에게 사소한 고민거리가 생겼습니다. 바로 그의 아내, '조피와 함께 대타협을 진행할 부다페스트까지 동행할지'에 대한 여부였습니다. 그는 이번 대타협을 성공적으로 마무리한 후,  조피와 함께 행복한 시간을 보내기를 원했지만, 각료들은 대공황의 여파로 급진화된 헝가리 민족주의의 극단성에 우려를 표하며 황후의 동행에 반대하였습니다."
 austria.4.a:0 "황후와 동행하는 것은 너무 위험하다."
 austria.4.b:0 "황후와 동행한다고 해서, 별일이야 있겠어?"

 austria.5.t:0 "이중제국을 뒤흔든 총성"
 austria.5.d:0 "1916년에 즉위한 이중제국의 새로운 카이저, 프란츠 페르디난트는 이중제국의 완벽한 다원주의화를 꿈꾸었습니다. 그러나 독일계와 헝가리계는 절대로 손에서 자신들의 기득권을 놓으려 하지 않았습니다.  그들은 자신들의 기득권에 손상을 가할 것이 분명한 황제의 이상이 현실에 구현되는 것을 지난 20년간 필사적으로 저지하였습니다. 지난 20년간 수여러 번의 좌절을 겪은 황제지만, 그는 그의 이상을 현실에 구현하는 대업을 포기하지 않았습니다.\n\n올해, [GetYear]년, 그는 제4차 대타협을 위하여 그가 집무를 보던 빈의 쇤부룬 궁을 떠나 부다페스트의 헝가리 의회로 향했습니다. 그러나 그가 황실 전용 열차에서 내리던 순간, 제국을 뒤흔들 세 발의 총성이 울려퍼졌습니다. 유구한 역사 속 제국을 유지하기 위해 선택을 강요받아왔던 합스부르크 왕조 치하의 오스트리아는 지금 다시 한번 역사를 뒤흔들 선택의 갈림길에 서있습니다."
 austria.5.a:0 "카이저는 무사했다."
 austria.5.b:0 "카이저와 황후가 쓰러졌다."
 austria.5.c:0 "황후가 쓰러졌다."

 austria.6.t:0 "페르디난트 2세의 연설"
 austria.6.d:0 "암살 시도가 일어났다는 사실에 헝가리 의회는 충격의 도가니에 휩싸였다. 중요한 의제를 논의해야할 오늘, 왜 하필 오늘인가라는 생각에 의원들은 머리가 복잡해졌다. 페르디난트 2세가 살아남았다는 소식은 다행이었으면서도 불안을 조성했다. 그 순간, 황제가 모습을 드러냈다. 암살 시도가 일어났음에도, 페르디난트 2세가 의회 연설을 위해 기존에 일정대로 행동을 감행한 것에 의원들은 적잖이 당황하였다. 잠시 후, 페르디난트 2세는 연설을 시작했다.\n\n"헝가리의 의회의원 여러분! 오늘, 저의 목숨을 노린 이중제국의 한 국민이 있었습니다."\n\n황제는 암살 사건의 주범이 헝가리인이였음에도 불구하고 이중제국의 국민이란 표현을 사용했다. 타협의 의지가 있는 것으로 보였다.\n\n"오늘의 일은 단순한 일이 아닙니다. 1867년 이전 오스트리아의 통치 아래 헝가리인들은 탄압을 받아왔다는 것은 명백한 사실입니다. 하지만, 대타협(Ausgleich)이 이루어진 이래, 헝가리는 이전 오스트리아의 세대들이 한 행동을 답습하고 있습니다. 그 결과는 '분노'였습니다. 1931년 트란실바니아에서의 봉기를 생각해보십시오. 헝가리가 이 위기를 견뎌내기 위해서는 '새로운 대타협'이 필요합니다. 지난날들, 헝가리 의회의 반대는 이러한 위기를 해결하는 데에 전혀 도움이 되지 않았습니다. 이를 해결하기 위해서는 배려, 즉, 헝가리의 찬성이 절실합니다. 전 오스트리아-헝가리 왕국 성이슈트반 왕관령의 헝가리 왕국에게 고합니다. 적절한 결단이 없다면 우리 오스트리아 정부가 결단할 것입니다. 이 결단이 일어나지 않길 바라겠습니다."\n\n다소 공격적인 표현을 사용했음에도, 의회에는 적막만이 흘렀다. 페르디난트 2세는 연설을 마쳤다. 의원들은 박수갈채를 보내었다. 이 박수에 담긴 의미는 제각기 다르겠지만, 페르디난트 2세의 굳은 의지는 정확히 전해진 듯 하였다."
 austria.6.a:0 "훌륭한 연설이었다!"

 austria.7.t:0 "하나는 모두를 위해, 모두는 하나를 위해"
 austria.7.d:0 "암살 사건으로 유럽의 낡은 국가가 삐걱거리기 시작했다. 페르디난트 2세의 질문이 오스트리아-헝가리 전역에 울려퍼졌다.\n\n"오스트리아-헝가리 제국은 무엇을 위해 존재합니까? 오스트리아-헝가리 제국에게 필요한 것은 무엇입니까? 제국은 새로운 국면을 맞이했습니다. 하지만 제국은 새로운 시대를 맞이할 준비가 되어있지 않았습니다. 민족주의의 발흥"

###############
### Ausgleich ###
###############
 ausgleich.1.t:0 "전쟁과 관련한 헝가리의 독립 문제"
 ausgleich.1.d:0 "최근 오스트리아 정부가 전쟁을 시작하며 헝가리 내부에서의 반전 운동이 일고 있습니다. 오스트리아가 전쟁을 끝낼 기미가 보이지 않자 헝가리가 독립적으로 행동해야 한다는 의견이 나오게 되었습니다. 이제 우리의 미래는 우리가 결정해야 합니다."
 ausgleich.1.a:0 "이건 좋은 기회다."
 ausgleich.1.b:0 "우리는 배신하지 않는다."

 ausgleich.2.t:0 "헝가리의 독립에 관한 최종 의결"
 ausgleich.2.d:0 "헝가리는 키에제제시(대타협)으로 오스트리아와의 관계를 유지했지만, 계속되는 대타협은 대타협이 우리가 다스리는 영토의 이권을 지킬 좋은 방법이 아니란 것을 여실히 드러내고 있습니다. 이 불화를 끝내기 위해 우리는 단독적인 결단을 할 것이며, 앞으로도 그럴 것입니다. 이에 우리는 오스트리아의 통제를 벗어던지고 오직 헝가리인만을 위한 국가를 만들겠노라고 선언합니다!"
 ausgleich.2.a:0 "성 이슈트반 만세!"
 ausgleich.2_tt:0 "§C10일간의 유예시간 동안 독립을 준비해야 할 것입니다...§!"

 ausgleich.3.t:0 "헝가리가 독립을 선언하다!"
 ausgleich.3.d:0 "최근 오스트리아와 헝가리의 관계가 악화되어왔고, 이번 일로 폭발하고 말았습니다. 헝가리는 오스트리아 정부가 전쟁을 계속하는 것에 대해 반대하고 나서면서 어제 독립을 선언하였고, 이에 대해 오스트리아 정부는 아직 답변을 내놓지 않고 있습니다."
 ausgleich.3.a:0 "당장 저지하라!"
 ausgleich.3.b:0 "지금은 막을 겨를이 없다."

 ausgleich.4.t:0 "보고되지 않은 집단 탈영"
 ausgleich.4.d:0 "최근 들어 헝가리인으로 구성된 부대가 헝가리인 장교의 묵인 아래 배속된 지역을 이탈하고 있다는 정보가 들어오고 있습니다. 헝가리인 장교들이 여러 이유를 대며 동시다발적으로 헝가리로 이동하고 있는 정황도 포착되었습니다. 정보국은 헝가리의 이러한 움직임을 내전의 징조로 보고 사전에 차단해야 한다고 주장 중입니다."
 ausgleich.4.a:0 "무언가 일어나고 있다..."

