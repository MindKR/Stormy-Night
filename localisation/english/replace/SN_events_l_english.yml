##################
### WORLD NEWS ###
##################
 worldnews.1.t:0 "도나우 위기"
 worldnews.1.d.hungary.war:0 "헝가리는 최근 일어난 일련의 사건들로 인해 오스트리아와의 불화를 쌓아왔고, 결국 헝가리는 독립을 선언하였습니다. 하지만 오스트리아 정부는 헝가리의 독립을 용인하지 않고 동원령을 발표했고, 두 국가간의 교전이 시작되며 전쟁이 발발했습니다."
 worldnews.1.d.hungary.peace:0 "헝가리는 최근 일어난 일련의 사건들로 인해 오스트리아와의 불화를 쌓아왔고, 결국 헝가리는 독립을 선언하였습니다. 오스트리아 정부는 헝가리의 군사력이 낮지 않아 만약 최악의 상황으로 치닫을 시 막대한 사상자를 낳을 수 있다고 판단하여 헝가리의 독립을 용인하였고, 이로써 두 국가는 갈라지게 되었습니다."
 worldnews.1.a.war:0 "하느님, 황제를 지켜주소서!"
 worldnews.1.a.peace:0 "제국이 불안정하다."
 worldnews.1.b:0 "하느님, 헝가리인을 축복하소서!"
 worldnews.1.c.war:0 "예정된 결과였다."
 worldnews.1.c.peace:0 "상황을 예의주시하자."

###############
### GERMANY ###
###############
 History_GER.1.t:0 "프리드리히 3세의 치세"
 History_GER.1.d:0 "프리드리히 3세는 빌헬름 1세를 계승하여 1888년 3월 9일 독일 제국의 2대 황제로 즉위하였습니다. 그는 황가에 대한 자긍심이 강했으며, 황가가 그저 독일의 한 역사로 남게 되는 것을 원하지 않았습니다. 그와 그의 배우자인 빅토리아 공주는 자유주의에 관심이 많은 진보적인 성향의 인물이었지만, 그의 아들인 빌헬름 황태자는 프리드리히보다는 선왕 빌헬름 1세에 가까운 권위주의적 성향을 가졌었고, 프리드리히 3세는 급진적인 자유주의 정책이 아니라면 그를 이을 권위적인 국왕에 의해 제위 중 이룬 정책들이 모두 물거품이 될 것이며, 자칫하다간 호엔촐레른 왕가가 독일에서 폐지되는 상황에 직면할 수도 있다고 생각했습니다. §R전쟁§!, 또는 §B혁명§!에 의해서 말입니다. 그래서 그가 도출해낸 해답은...\n\n"§G독일 제국을 완전한 입헌군주국으로 만들자§!"\n\n는 것이었습니다. 그렇게 그의 제국에 대한 개혁은 시작되었습니다. 제국의회가 총리에게 책임을 물 수 있게 된 것부터, 반사회주의법 폐지로 사회민주당이 제1당으로 등극하게 되고, 유화책으로 유럽의 질서와 평화를 유지하며, 1903년 '완전한 영국식 입헌군주제의 도입'이라는 업적을 남긴 프리드리히 3세는 프리드리히 2세에 이은 또 다른 대왕의 칭호로 불리고 있습니다."
 History_GER.1.a:0 "확인"

 History_GER.2.t:0 "독일 제국의 러시아 개입"
 History_GER.2.d:0 "러시아에서의 사회주의 혁명 이전, 프리드리히 3세의 통치 시절부터 독일 내 폴란드 민족주의는 점점 세를 불리고 있었습니다. 프리드리히 3세는 이 문제에 대해 폴란드인 다수의 지역에 대한 자치권을 주어 해결했고, 이는 입헌군주제로의 전환 이후 정부에서도 유지한 정책이였습니다. 러시아 혁명이 일어나자, 독일 정부는 이를 기회로 생각하였습니다. 독일은 즉시 개입하여 폴란드와 리투아니아의 독립을 적극 지원하여 나서며 자국 내 폴란드인의 독립 열망 해소와 독일과 러시아 사이의 완충국 설립이라는 두 목표를 이루는 성과를 거두었습니다."

 germany.1.t:0 "독일의 상황"
 germany.1.d:0 "1871년의 통일, 1903년의 입헌군주제 도입 이후 최전성기를 맞이하던 독일의 미래는 암울하기만 합니다.\n\n영국과의 치열한 해군 경쟁으로 해군은 비대해지고 조선 산업은 그 어느 때보다 호황을 누렸지만....\n\n1930년의 영국발 대공황은 모든 것을 무너뜨렸습니다. 독일의 역량으로 무리하게 벌린 사업들은 한 순간에 무너지며 경제를 나락으로 떨어뜨렸습니다. 게다가 독일은 입헌군주국이 되었음에도 불구하고 융커들은 넓은 토지를 소유하고 있고, 여러 행정 기관의 자리를 차지하고 있습니다.\n\n또한, 대외적으로\n1916년을 기점으로 사회주의 국가가 된 프랑스와,\n1931년 쿠데타로 준군사조직 볼셰비키가 정권을 잡은 러시아로 인해 독일은 동쪽과 서쪽 모두에서 안보 위기를 겪고 있습니다.\n\n과연 독일이 이를 해결하고 중흥할 수 있을까요?"
 germany.1.a:0 "독일의 영광을 다시 되찾으리라!"

 germany.2.t:0 "빌헬름 2세의 승하"
 germany.2.d:0 ""
 Wilhelm_II_dies_tt:0 "§Y빌헬름 2세§!가 사망함에 따라, 빌헬름 황태자가 §Y빌헬름 3세§!로 즉위할 것이며, 원수를 그만둘 것입니다."

 germany.3.t:0 "폴란드의 조약 언급"
 germany.3.d:0 "1920년 폴란드가 독립할 당시에, 우리 [GER.GetNameDef] 내에서도 폴란드계 인구가 많은 동부 지역에서 독립 운동의 양상을 띄는 시위가 일어났었습니다. 정부는 이를 막기보단 자치를 확대했고, 독립한 폴란드를 새로운 사회주의 세력을 막을 우방국으로 두고 싶어했습니다. 이후 폴란드와 긴밀한 협력 관계를 구축하며 탄생한 것이 바르샤바 조약이었습니다. 폴란드와 소련이 전쟁 상태에 돌입할 시에 독일이 폴란드에 편에 서서 소련에 선전포고를 한다는 것을 담고 있는 이 조약은 지금 그 빛을 발할 때가 왔습니다. 우리는 조약을 이행하야 합니다."
 germany.3.a:0 "폴란드의 자유를 지켜주자!"

#############
### FRANCE ###
#############
 france.2.t:0 "장 알레마네가 사망하다."
 france.2.d:0 "프랑스의 제1대 연방 평의회 의장인 장 알레마네가 오늘 선종하였습니다. 연방 평의회는 알레마네의 사망에 따라 그를 이을 후계자를 선출하려 합니다."
 france.2.a:0 "장 롱게가 연방 평의회 의장으로 선출될 것이다."
 france.2.b:0 "찰스 라포포트가 연방 평의회 의장으로 선출될 것이다."
 france.2.c:0 "레옹 블룸이 연방 평의회 의장으로 선출될 것이다."
 france.2.e:0 "아직 선출하기엔 이르다. 임시적으로 연방 평의회에 통치 권한을 위임한다."

##############
### POLAND  ###
##############
 poland.1.t:0 "소련의 대한 독일의 선전포고"
 poland.1.d:0 "오늘, 독일은 바르샤바 조약에 명시된 내용에 따라 소련에게 선전포고했습니다. 독일이 전쟁을 두려워해 폴란드를 버릴 것이라고 생각한 [SOV.GetLeader](은)는 예상치 못한 상황에 적잖이 당황했습니다. 독일은 이제 폴란드의 편에 서서 싸울 것이며, 전쟁은 더 이상 되돌아올 수 없는 강을 건너고 말았습니다."
 poland.1.a:0 "모래시계를 뒤집을 때가 왔군."
 poland.1.b:0 "폴란드의 의지는 모두가 대변한다!"

###################
### Austria-Hungary ###
###################
 austria-hungary.1.t:0 "전쟁과 관련한 헝가리의 독립 문제"
 austria-hungary.1.d:0 "최근 오스트리아 정부가 전쟁을 시작하며 헝가리 내부에서의 반전 운동이 일고 있습니다. 오스트리아가 전쟁을 끝낼 기미가 보이지 않자 헝가리가 독립적으로 행동해야 한다는 의견이 나오게 되었습니다. 이제 우리의 미래는 우리가 결정해야 합니다."
 austria-hungary.1.a:0 "이건 좋은 기회다."
 austria-hungary.1.b:0 "우리는 배신하지 않는다."

 austria-hungary.2.t:0 "헝가리의 독립에 관한 최종 의결"
 austria-hungary.2.d:0 "헝가리는 키에제제시(대타협)으로 오스트리아와의 관계를 유지했지만, 계속되는 대타협은 대타협이 우리가 다스리는 영토의 이권을 지킬 좋은 방법이 아니란 것을 여실히 드러내고 있습니다. 이 불화를 끝내기 위해 우리는 단독적인 결정을 할 것이며, 앞으로도 그럴 것입니다. 이에 우리는 오스트리아의 굴레를 벗어던지고 오직 헝가리인만을 위한 국가를 만들겠노라고 선언합니다!"
 austria-hungary.2.a:0 "성 이슈트반 만세!"

 austria-hungary.3.t:0 "헝가리가 독립을 선언하다!"
 austria-hungary.3.d:0 "최근 오스트리아와 헝가리의 관계가 악화되어왔고, 이번 일로 폭발하고 말았습니다. 헝가리는 오스트리아 정부가 전쟁을 계속하는 것에 대해 반대하고 나서면서 어제 독립을 선언하였고, 이에 대해 오스트리아 정부는 아직 답변을 내놓지 않고 있습니다."
 austria-hungary.3.a:0 "당장 저지하라!"
 austria-hungary.3.b:0 "지금은 막을 겨를이 없다."

################
### New Zealand ###
################
 new_zealand.2.t:0 "뉴질랜드 국민당의 창당" 
 new_zealand.2.d:0 "뉴질랜드 통일-개혁 연합은 강력한 경쟁자인 뉴질랜드 노동당의 등장으로 이에 대항하여 통일당과 개혁당 사이에 결성된 연합입니다. 이 연합은 탄생한 이후 1931년의 총선에서 노동당을 제치며 정권을 잡았지만, 1935년 총선에서 다시 노동당에게 패배하였습니다. 이러한 상황에서 통일-개혁 연합은 당의 명칭을 '국민당'으로 바꾸며 합당하였고, 제1야당으로서 노동당에 맞서게 될 것입니다."
 new_zealand.2.a:0 "그래서, 바뀐게 뭐지?"