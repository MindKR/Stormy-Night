###############

 germany.1.t:0 "빌헬름 2세의 승하"
 germany.1.d:0 ""
 Wilhelm_II_dies_tt:0 "§Y빌헬름 2세§!가 사망함에 따라, 빌헬름 황태자가 §Y빌헬름 3세§!로 즉위할 것이며, 원수를 그만둘 것입니다."

#############
### FRANCE ###
#############
 History_FRA.1.t:0 "대홍수"
 History_FRA.1.d:0 "프로이센과 전쟁에서의 패배로 두 국가의 역사는 엇갈렸습니다. 더 이상 국민들은 황제를 원하지 않았고 혁명을 부르짖으며 들고 일어났습니다. 노동자만을 위한 국가의 탄생이었습니다. 인민들은 혁명 정신과 사회주의에 경도되었고, 제국주의를 무너뜨릴 준비를 하고 있습니다."
 History_FRA.1.a:0 "프랑스는 견뎌내리라."

 france.2.t:0 "장 알레마네의 사망"
 france.2.d:0 "프랑스의 제1대 연방 평의회 의장인 장 알레마네가 오늘 영면하였습니다. 연방 평의회는 알레마네의 사망에 따라 그를 이을 후계자를 선출하려 합니다."
 france.2.a:0 "장 롱게가 연방 평의회 의장으로 선출될 것이다."
 france.2.b:0 "찰스 라포포트가 연방 평의회 의장으로 선출될 것이다."
 france.2.c:0 "레옹 블룸이 연방 평의회 의장으로 선출될 것이다."
 france.2.e:0 "아직 선출하기엔 이르다. 임시적으로 연방 평의회에 통치 권한을 위임한다."

##############
### POLAND  ###
##############
 poland.1.t:0 "소련의 대한 독일의 선전포고"
 poland.1.d:0 "오늘, 독일은 바르샤바 조약에 명시된 내용에 따라 소련에게 선전포고했습니다. 독일이 전쟁을 두려워해 폴란드를 버릴 것이라고 생각한 [SOV.GetLeader](은)는 예상치 못한 상황에 적잖이 당황했습니다. 독일은 이제 폴란드의 편에 서서 싸울 것이며, 전쟁은 더 이상 되돌아올 수 없는 강을 건너고 말았습니다."
 poland.1.a:0 "모래시계를 뒤집을 때가 왔군."
 poland.1.b:0 "폴란드의 의지는 모두가 대변한다!"

###############
### Ausgleich ###
###############
 ausgleich.1.t:0 "전쟁과 관련한 헝가리의 독립 문제"
 ausgleich.1.d:0 "최근 오스트리아 정부가 전쟁을 시작하며 헝가리 내부에서의 반전 운동이 일고 있습니다. 오스트리아가 전쟁을 끝낼 기미가 보이지 않자 헝가리가 독립적으로 행동해야 한다는 의견이 나오게 되었습니다. 이제 우리의 미래는 우리가 결정해야 합니다."
 ausgleich.1.a:0 "이건 좋은 기회다."
 ausgleich.1.b:0 "우리는 배신하지 않는다."

 ausgleich.2.t:0 "헝가리의 독립에 관한 최종 의결"
 ausgleich.2.d:0 "헝가리는 키에제제시(대타협)으로 오스트리아와의 관계를 유지했지만, 계속되는 대타협은 대타협이 우리가 다스리는 영토의 이권을 지킬 좋은 방법이 아니란 것을 여실히 드러내고 있습니다. 이 불화를 끝내기 위해 우리는 단독적인 결단을 할 것이며, 앞으로도 그럴 것입니다. 이에 우리는 오스트리아의 통제를 벗어던지고 오직 헝가리인만을 위한 국가를 만들겠노라고 선언합니다!"
 ausgleich.2.a:0 "성 이슈트반 만세!"
 ausgleich.2_tt:0 "§C10일간의 유예시간 동안 독립을 준비해야 할 것입니다...§!"

 ausgleich.3.t:0 "헝가리가 독립을 선언하다!"
 ausgleich.3.d:0 "최근 오스트리아와 헝가리의 관계가 악화되어왔고, 이번 일로 폭발하고 말았습니다. 헝가리는 오스트리아 정부가 전쟁을 계속하는 것에 대해 반대하고 나서면서 어제 독립을 선언하였고, 이에 대해 오스트리아 정부는 아직 답변을 내놓지 않고 있습니다."
 ausgleich.3.a:0 "당장 저지하라!"
 ausgleich.3.b:0 "지금은 막을 겨를이 없다."

 ausgleich.4.t:0 "보고되지 않은 집단 탈영"
 ausgleich.4.d:0 "최근 들어 헝가리인으로 구성된 부대가 헝가리인 장교의 묵인 아래 배속된 지역을 이탈하고 있다는 정보가 들어오고 있습니다. 헝가리인 장교들이 여러 이유를 대며 동시다발적으로 헝가리로 이동하고 있는 정황도 포착되었습니다. 정보국은 헝가리의 이러한 움직임을 내전의 징조로 보고 사전에 차단해야 한다고 주장 중입니다."
 ausgleich.4.a:0 "무언가 일어나고 있다..."

################
### New Zealand ###
################
 new_zealand.2.t:0 "뉴질랜드 국민당의 창당" 
 new_zealand.2.d:0 "뉴질랜드 통일-개혁 연합은 강력한 경쟁자인 뉴질랜드 노동당의 등장으로 이에 대항하여 통일당과 개혁당 사이에 결성된 연합입니다. 이 연합은 탄생한 이후 1931년의 총선에서 노동당을 제치며 정권을 잡았지만, 1935년 총선에서 다시 노동당에게 패배하였습니다. 이러한 상황에서 통일-개혁 연합은 당의 명칭을 '국민당'으로 바꾸며 합당하였고, 제1야당으로서 노동당에 맞서게 될 것입니다."
 new_zealand.2.a:0 "그래서, 바뀐게 뭐지?"

 germany.4.t:0 "제국의 건축가"
 germany.4.d:0 " 끝날 기미가 안 보이는 대공황을 회복하기 위한 정책의 하나로, 오토 벨스 내각에 의해 시작된 베를린 재개발 사업이 꽤 큰 성과를 거두고 있습니다. 비록 대공황의 여파는 전국을 뒤엎고 있지만, 베를린에선 수많은 실직자가 이 사업에 참여하게 됨으로써 일자리를 얻게 되었습니다. 다만 이런 실직자 말고도, 베를린 재개발이라는 건국 이래로 최대의 크기를 자랑하는 건설 프로젝트인 탓에, 전국에서 내로라하는 건축가들 모두가 베를린으로 몰려들고 있습니다. 마스에서 메멜까지, 에치에서 벨트까지 독일을 구성하는 각 지방에서 올라온 건축가 중에, 가장 도드라지게 두각을 나타내는 건축가가 있었으니, 그 이름 "아돌프 히틀러"입니다.\n\n 그는 오스트리아와 독일의 경계인 브라우나우암인에서 태어나 권위적인 아버지 아래에서 불우한 유년기를 보냈습니다. 이후 성인이 되어 미술가의 꿈을 품은 아돌프는 당당하게 입학 지원서를 넣었으나, 지망한 미대에선 그를 미술가 대신 차라리 건축가나 하라는 비아냥을 듣게 됐습니다. 그림 우표를 팔아 하루하루를 연명하던 아돌프는 진지하게 건축 학교 진학을 고려하게 됐고, 이윽고 뜻을 굳힌 히틀러는 건축 학교 진학을 위해 독일 뮌헨으로 이주했습니다. 하지만 히틀러의 부족한 학력은 건축 학교로의 진학을 포기하게 만들었고, 결국 히틀러는 뮌헨에서도 우표를 팔게 되었습니다. 이 시기 히틀러는 으레 독일인 청년들이 그렇듯이 독일 민족주의에 심취하게 되었고, 무료한 일상에 지친 그는 우표를 만드는 일을 그만두고 1916년 독일군에 입대했습니다. 그는 바이에른 왕국군에 복무하면서 키우게 된 반려견에게 의지하게 됐으며, 약 10년간의 군 생활을 겪은 그의 극단적인 사상은 점점 희석되어갔습니다.\n\n 하지만 그의 군 생활은 1926년 훈련 도중 눈에 부상을 입으며 명예제대를 하게 되며 끝났게 되었고, 곧 민간 병원에서 잠깐의 요양 생활 후 회복된 히틀러는 뮌헨의 길거리를 전전하며 주로 건축물의 그림을 팔기 시작했습니다. 이때 생활고에 시달리던 히틀러는 어릴적 가정 주치의이자 그가 유일하게 의지하고 따르던 유대인이었던 블로흐에게 편지를 보내 그의 지원을 받으며 살아갔습니다. 그림을 파는 일로 제법 수입을 벌어나가며 히틀러는 민족주의 따위와 같은 거창한 사상보단, 일상의 아름다움에 집중하게되었습니다.\n\n 어느 날, 베를린에 건축 관련 일거리가 많으니 가보란 그의 동료의 말을 들은 그는 건축에 대한 식견을 넓히기 위해 아름다운 독일의 심장으로 긴 여행을 떠나게 되었습니다. 1928년, 히틀러는 베를린에서 건축가 알베르트 슈페어와 인연이 닿았습니다. 여러 가지 이유로 현 미술이 추구하고 있던 초현실주의를 혐오하던 히틀러는, 고전주의를 추구하는 스승 밑에서 가르침을 받은 슈페어의 건축물을 바라보며 깊은 감명을 받았고, 슈페어와 굉장히 가까운 사이가 될 수 있었습니다. 히틀러의 얼마 안 되는 친구인 슈페어는 그가 선호하던 공상적 건축물에 대한 현실적인 조언을 해주며 건축학에 대한 열정을 심어주었으며, 늦은 나이에 건축에 대한 꿈을 이루게 된 히틀러는 이번 베를린 건축 계획에서 특유의 공상적이면서 고전적인 건축물들로, 대중에게 주목받게 됐습니다."
 germany.4.a:0 "클라라가 자랑스러워하겠군."