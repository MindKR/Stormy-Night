# Austrian-Serbian War
 History.2.t:0 "오스트리아-세르비아 전쟁"
 History.2.d:0 "전쟁은 우연에서부터 시작되었습니다. 1914년 6월 28일, 프란츠 페르디난트 대공이 보스니아의 수도 사라예보를 방문한다는 소식이 있자 4명의 슬라브 민족주의자들은 그를 암살하려 했습니다. 이때 이루어진 테러에서 대공은 살아 남았으나, 부상자를 걱정하며 병원으로 향했습니다. 하지만 운전사는 도중 길을 잃었고, 이 과정에서 세르비아계 민족주의자인 가브릴로 프린치프가 총구를 들이밀었습니다. 2번의 총성 이후, 오스트리아 황태자 부부가 암살되었습니다. 전쟁의 시작이였습니다.\n\n오스트리아는 혼란에 빠졌고, 주변에 동맹은 없었습니다. 독오 동맹은 프리드리히 3세 이후로 이어진 유화 정책으로 느슨해져있어 독일이 참전할 가능성은 없었습니다. 일촉즉발의 상황에서, 결국 사건 발생의 2주 뒤, 오스트리아는 세르비아에게 최후 통첩을 보냈고, 세르비아는 거부하며 오스트리아-세르비아 전쟁이 발발하게 됩니다.\n\n약 2년간의 전쟁에서, 오스트리아는 세르비아를 상대로 고전하였으나 항복을 받아내었고, 전쟁은 비로소 끝을 맺었습니다. 하지만 전쟁의 후유증이 오스트리아-헝가리 제국 전역을 뒤덮기 시작했습니다. 자그마치 2년 동안 세르비아를 항복시키지 못했다는 것과 수많은 사상자는 정부의 전쟁 수행 능력을 의심받게 하였고 이는 제국을 구성하는 민족들의 거센 자치권 요구로 이어졌습니다."