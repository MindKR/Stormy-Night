 History_GER:0 "§C자유주의의 바르바로사§!\n\n 1871년의 통일로 소독일주의는 완성되었습니다. 강력한 권위주의 국가였던 독일 제국은 한 인물의 등장으로 대격변을 맞이하니 그가 바로 독일의 통일 전쟁을 앞장서 지휘했던 독일의 2대 카이저 §4프리드리히 3세§!였습니다. 권위주의적으로 국가를 통치하던 아버지 §5빌헬름 1세§!와 빌헬름 1세의 영향을 받은 그의 아들과는 달리 1831년 태어난 프리드리히 3세는 이후 맞이하게될 그의 선생, 아내, 장인 앨버트의 자유주의적 영향을 더욱 받았습니다. 그는 자신의 집권과 함께 독일 제국의 §Y대개혁§!을 이루겠다고 다짐했으나 비스마르크를 필두로 한 보수 세력이 1884년 식민지 확보를 통해 제국주의의 시작을 알리며 독일 자유주의는 거대한 도전을 받았습니다.\n 4년 뒤인 1888년 드디어 즉위하게된 프리드리히 3세는 식민지에서의 강력한 저항을 맞이하며 골머리를 앓았으나 유화 정책을 통해 해결에 성공하여 첫 발걸음을 내딛었습니다. 첨예하게 대립하던 비스마르크와 그의 공통점도 있었으니 독일의 통일을 위해선 전쟁도 불사했으나 평화를 누구보다 원했다는 것입니다. 프리드리히 3세는 §R반사회주의법의 폐지§!로 비스마르크의 권력을 압박해나아갔으며 이 불편한 대은 1898년 비스마르크가 세상을 떠남으로써 끝났습니다.\n 하지만, 외부에서의 위협이 약 20년만에 재시작되었습니다. 1898년 선거에서 당선된 불랑제는 독일과의 피의 복수를 치를 것을 다짐했으며 자신의 독재를 위해선 그래야만 했습니다. 엘자스-로트링겐을 무력으로 점령하고 협상을 통해 전쟁을 종결시킬 심산이었던 §4프랑스§!는 1890년 국경을 넘었지만, 1개월간의 전투를 통해 낭시, 스당, 베르됭부터 시작해 연이어  도시가 함락되며 결국 항복을 선언했습니다. 프리드리히 3세는 비록 피로써 적지 않은 목숨을 대가로 승리를 쟁취했지만 20여년 전의 파리에서의 행진은 재현되지 않았고, 현상 유지와 약간의 배상금으로 평화 협상을 이뤄내며 프랑스 우익과 왕정복고 세력의 마지막 불길마저 꺼뜨렸습니다. 이 전쟁 이후 §G벨 에포크§!라 일컬어지는 전례 없는 평화의 시대 속에서, 그는 3계급 투표제 폐지와 같이 영국을 모방한 자유주의 정책을 이루어나갔으며 여기엔 진보인민당이라는 그의 아군이 존재했습니다. 결국 1903년 완전한 입헌군주제가 이루어졌으며 그의 염원 또한 이루어졌으나 독일의 정치는 곧이어 진흙탕에 빠지고 맙니다.\n\n§C새로운 시대의 개막§!\n\n §Y진보인민당§!은 이전과는 다른 총선에서 정권을 이어받았지만, 반사회주의법의 폐지와 함께 같이 성장한 §T사회민주당§!이 이들의 뒤를 바짝 쫒아왔습니다. 1917년 프리드리히 3세의 선종과 함께 사회민주당이 정권 교체를 성공하며 개혁이 예고되었으나 사회민주당은 영국과 대립하며 군비 경쟁을 시작했습니다. 이를 제국주의로 변절한 것으로 보고 비난한 세력은 §R독일 공산당§!으로 분열되었습니다. 군비 경쟁을 통해 해군은 비대해지고 조선 산업은 그 어느 때보다 호황을 누렸지만....\n\n§C대공황§!\n\n1930년의 영국발 대공황은 모든 것을 무너뜨렸습니다. 독일의 역량으로 무리하게 확장한 산업들은 한 순간에 무너지며 경제를 나락으로 떨어뜨렸습니다. 게다가 독일은 입헌군주국이 되었음에도 불구하고 융커들은 넓은 토지를 소유하고 있고, 여러 행정 기관의 자리를 차지하고 있었습니다. 또한, 그동안 식민지에게 폈던 유화 정책은 블록 경제의 이행을 억제했습니다. 이 공황에서 가장 큰 피해를 입은 독일의 잔해를 치우는 것은 사회민주당의 몫입니다. 불신임을 통해 집권한 노장 오토 벨스는 독일이 파멸적인 상황에 직면해 있음에도 위기를 천천히 해결해 나아가며 극단주의의 성장을 억제하고 있습니다. 그러나, 보오 전쟁 당시 비스마르크를 기준으로 분열되며 현재까지 이어진 §Y진보인민당§!과 §4국민자유당§!이 §8독일 민주당§!으로 힘을 합치며 정권 탈환을 노리고 있습니다.\n\n§Y독일의 정치-사회적 혼란과 외세의 위협, 이 모두를 차단하는 것이 독일의 목표입니다.§!"
