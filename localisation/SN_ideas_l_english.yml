### France ###
 FRA_paris_commune:0 "파리 코뮌의 긍지"
 FRA_overseas_france:0 "프랑스 해외 영토"
 FRA_overseas_france_desc:0 "파리 코뮌은 결성된 이후 외국인의 권리 신장을 위해 노력해왔습니다. 그 정책은 아프리카를 비롯한 식민지에도 적용이 되었고, 과거의 식민지인들은 프랑스에 동화되어 프랑스인의 정체성을 가지게 되었습니다. 적어도 우리가 통치하는 동안, 프랑스는 하나로 단결할 것입니다."

