### Germany ###
 wilhelm_ii:0 "빌헬름 2세"
 wilhelm_ii_desc:0 "빌헬름 2세는 독일의 3대 국왕으로, 선왕이었던 프리드리히 3세를 이어 1917년 3월 9일에 즉위했습니다. 비록 그가 그의 아버지와는 다른 행보를 보여주긴 하지만... 독일 국민들의 귀감이 될 수 있을 것입니다."
 wilhelm_iii:0 "빌헬름 3세"
