l_english:
 treaty_of_warsaw:0 "바르샤바 조약"
 treaty_of_warsaw_desc:1 "바르샤바 조약은 독일이 당시에 독립한 신생 국가 폴란드와 소련 견제를 목적으로 체결한 방위조약으로, 소련이 폴란드를 침공할 시에 독일이 폴란드의 편에 서서 맞서 싸울 것을 나타내고 있습니다."
 treaty_of_warsaw_tt:2 "§R바르샤바 조약을 체결한 나라를 상대로 전쟁 목표 정당화 및 선전포고를 할 수 없습니다.§!\n"

